<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrapper">
    <section class="left">
      <h1> Get <span class="purple">insights</span> that help your business grow.</h1>

      <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>

      <div class="stats">
      <div class="stat1"><span class="st1">10k+ <br></span>COMPANIES</div>
      <div class="stat2"><span class="st2">314 <br></span>TEMPLATES</div>
      <div class="stat3"><span class="st3">12M+ <br></span>QUERIES</div>
      </div>
    </section>
    <section class="right">
    <img src="images/image-header-desktop.jpg" alt="ppl talking">
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Et18n">Ethan Ferrao</a>.
  </div>
</body>
</html>
